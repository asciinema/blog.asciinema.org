<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="News about asciinema development and new releases">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title>{{ .Title }} &middot; {{ .Site.Title }}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/site.css">

    <!-- RSS -->
    {{ with .OutputFormats.Get "rss" -}}
        {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
    {{ end -}}
</head>
<body>
  <div id="header">
    <a href="{{ .Site.BaseURL }}"><img src="/img/logo-red.svg" class="asciinema-logo" /></a>
    <span>asciinema blog</span>
    <ul>
      {{ with .OutputFormats.Get "RSS" }}<li><a href="{{ .Permalink }}">RSS</a></li>{{ end }}
      <li>
        <a href="https://asciinema.org/explore">Watch</a>
      </li>
      <li>
        <a href="https://asciinema.org/docs/getting-started">Record</a>
      </li>
      <li>
        <a href="https://asciinema.org/docs">Docs</a>
      </li>
      <li>
        <a href="https://fosstodon.org/@asciinema" title="Follow asciinema on Mastodon"><img src="/img/mastodon-logo-black.svg" class="mastodon-logo" alt="Mastodon logo" /></a>
      </li>
  </div>

  <div id="main" role="main">
